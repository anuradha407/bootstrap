<!DOCTYPE html>
<html>
<head>
	<title>Ticket Screen</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<center>
Test Print
<div style="background-color:skyblue; width: 50%;color: white"><br><br>
	<h3>Ticket Screen</h3><br>
	<p>Choose a current stop:</p>
	<div style="border-radius:2px solid black ">
				<button type="button" class="btn btn-light">1</button>
				<button type="button" class="btn btn-light">2</button>
				<button type="button" class="btn btn-light">3</button>
				<button type="button" class="btn btn-light">4</button>
				<button type="button" class="btn btn-light">5</button>
	</div><br>
	<div style="border-radius:2px solid black ">
				<button type="button" class="btn btn-light">6</button>
				<button type="button" class="btn btn-light">7</button>
				<button type="button" class="btn btn-light">8</button>
				<button type="button" class="btn btn-light">9</button>
				<button type="button" class="btn btn-light">10</button>
	</div><br><br>

	<p>Choose a Destination stop:</p>
	<div style="border-radius:2px solid black ">
				<button type="button" class="btn btn-light">1</button>
				<button type="button" class="btn btn-light">2</button>
				<button type="button" class="btn btn-light">3</button>
				<button type="button" class="btn btn-light">4</button>
				<button type="button" class="btn btn-light">5</button>
	</div><br>
	<div style="border-radius:2px solid black ">
				<button type="button" class="btn btn-light">6</button>
				<button type="button" class="btn btn-light">7</button>
				<button type="button" class="btn btn-light">8</button>
				<button type="button" class="btn btn-light">9</button>
				<button type="button" class="btn btn-light">10</button>
	</div>
	<hr><br>
	<p>No of Adults:</p>
	<div style="border-radius:2px solid black ">
				<button type="button" class="btn btn-light">1</button>
				<button type="button" class="btn btn-light">2</button>
				<button type="button" class="btn btn-light">3</button>
				<button type="button" class="btn btn-light">4</button>
				<button type="button" class="btn btn-light">5</button>
	</div><br>
	<p>No of Childrens:</p>
	<div style="border-radius:2px solid black ">
				<button type="button" class="btn btn-light">1</button>
				<button type="button" class="btn btn-light">2</button>
				<button type="button" class="btn btn-light">3</button>
				<button type="button" class="btn btn-light">4</button>
				<button type="button" class="btn btn-light">5</button>
	</div><br>
	<hr><br>
	<p>Amount:</p>
	<form>
		<input type="number" value="number"><br><br>
		<button class="btn btn-success" type="submit">Cash Ticket</button>
	</form>



</div>
</center>
<rel src="js/bootsrap.bundle.min.js">
</body>
</html>
